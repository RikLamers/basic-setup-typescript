<div class="o-detect-color-scheme">
    <div class="o-modal__overlay"></div>
    <div class="o-modal">
        <!-- <div class="o-modal--close">
            <span></span>
            <span></span>
        </div> -->
        <div class="container">
            <h3>Dark or light theme</h3>
            <p>We detecten you're using a dark themed operating system. Would you like to switch the theme of this website?</p>
            <div class="o-switch-button">
                <p>Light</p>
                <label class="o-switch-button__label">
                    <input class="o-switch-button__check" type="checkbox">
                    <span class="o-switch-button__slider o-switch-button__slider--round"></span>
                </label>
                <p>Dark</p>
            </div>
            <button class="o-btn o-btn--success o-btn--light">Accept</button>
        </div>
    </div>
</div>
